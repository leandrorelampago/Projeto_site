    <style>
      .ww {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }
    
      /* Container principal do Swiper */
      .swiper-container  h1{
        font-size: 5vw;  /* Usando unidades de viewport para responsividade */
        color: white;
        font-weight: 700; 
        -webkit-text-stroke: 2px white;
        color: transparent;
      }
      
      .swiper-container {
        width: 100%;
        max-width: 960px;
        padding-top: 50px;
        padding-bottom: 50px;
        box-sizing: border-box;
      }
    
      /* Slide individual */
      .swiper-slide {
        background-color: #fff;
        border-radius: 30px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 320px;
        height: 450px;
        transition: all 0.3s ease-in-out; /* Transição suave em todos os efeitos */
        border: 2px solid rgba(255, 255, 255, 0); /* Borda invisível inicialmente */
      }
    
      /* Efeito Neon com rotação de cores */
      .swiper-slide:hover {
        border: 2px solid rgba(0, 255, 231, 0.8); /* Borda intensa com cor rgba */
        box-shadow: 0 0 20px rgba(0, 255, 231, 1),  /* Brilho da borda */
                    0 0 30px rgba(0, 255, 231, 0.7), /* Brilho adicional mais suave */
                    0 0 50px rgba(0, 255, 231, 0.6); /* Brilho ainda mais suave */
        animation: neonEffect 2s infinite; /* Animação de rotação de cores */
      }
    
      /* Animação de rotação de cores */
      @keyframes neonEffect {
        0% {
          filter: hue-rotate(0deg); /* Começa com a cor original */
        }
        25% {
          filter: hue-rotate(90deg); /* Primeira rotação de 90 graus */
        }
        50% {
          filter: hue-rotate(180deg); /* Segunda rotação de 180 graus */
        }
        75% {
          filter: hue-rotate(270deg); /* Terceira rotação de 270 graus */
        }
        100% {
          filter: hue-rotate(360deg); /* Volta para o começo com 360 graus */
        }
      }
    
      /* Estilo da imagem dentro do slide */
      .picture {
        width: 100%;
        height: 50%;
        overflow: hidden;
      }
    
      .picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }
    
      /* Detalhes dentro do slide */
      .detail {
        padding: 20px;
        text-align: center;
        flex-grow: 1;
      }
    
      .detail h3 {
        margin: 0;
        font-size: 20px;
      }
    
      .detail span {
        display: block;
        font-size: 16px;
        color: #f44336;
      }
    
      /* Scroll Progress */
      #progressbar {
        position: fixed;
        top: 0;
        right: 0;
        width: 10px;
        height: 100%;
        background: linear-gradient(to top, #008aff, #00ffe7);
        animation: animate 5s linear infinite;
      }
    
      @keyframes animate {
        0%, 100% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(360deg);
        }
      }
    
      @media (max-width: 768px) {
        .swiper-container {
          width: 90%;
        }
      }
      
    </style>
